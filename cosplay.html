<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Photos Cosplay - Ke Sugar</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #e0f2fe;
      color: #1f2933;
      opacity: 0;
      transition: opacity .5s ease;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body.loaded { opacity: 1; }

    /* ✅ BẢN GỐC — KHÔNG CROP, KHÔNG KHOẢNG TRẮNG LỖI */
    img {
      pointer-events: none;
      width: 100%;
      height: auto;
      object-fit: contain;
      object-position: center;
      display: block;
    }

    a { text-decoration: none; color: inherit; }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 30px;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 40px;
    }

    .brand-area {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .avatar-wrapper {
      width: 110px;
      height: 110px;
      border-radius: 999px;
      overflow: hidden;
      border: 3px solid #fff;
      background-color: #e0f2fe;
      box-shadow: 0 8px 20px rgba(56,189,248,0.25);
    }

    .brand-title {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .brand-subtitle {
      font-size: 13px;
      letter-letter-spacing: 2px;
      text-transform: uppercase;
      color: #6b7280;
    }

    .nav {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: flex-end;
      max-width: 500px;
    }

    .nav-item {
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #4b5563;
      position: relative;
      padding-bottom: 4px;
    }

    .nav-item::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg,#3b82f6,#0ea5e9);
      transition: width .3s ease;
    }

    .nav-item:hover::after { width: 100%; }

    /* BOX */
    .cosplay-section {
      background-color: #fff;
      border-radius: 24px;
      padding: 30px 28px;
      box-shadow: 0 24px 60px rgba(56,189,248,0.18);
      border: 1px solid rgba(56,189,248,0.2);
    }

    /* TABS */
    .tab-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 24px;
    }

    @keyframes flow {
      0% { background-position: 0%; }
      100% { background-position: 300%; }
    }

    .tab-button {
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(
        90deg,
        rgba(0,255,255,1),
        rgba(0,150,255,0.9),
        rgba(0,80,255,0.8),
        rgba(0,150,255,0.9),
        rgba(0,255,255,1)
      );
      background-size: 300%;
      color: #fff;
      box-shadow: 0 0 14px rgba(56,189,248,0.6);
      animation: flow 4s linear infinite;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .tab-button:hover { transform: scale(1.05); }

    .tab-button.active { box-shadow: 0 0 20px rgba(56,189,248,1); }

    /* ✅ GALLERY — BẢN GỐC */
    .gallery {
      display: none;
      opacity: 0;
      transition: opacity .35s ease;
    }

    .gallery.active {
      display: block;
      opacity: 1;
    }

    .row-vertical {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .row-horizontal {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    @media (max-width: 900px) {
      .row-vertical { grid-template-columns: repeat(2, 1fr); }
      .row-horizontal { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

<script>
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', e => {
    if (e.key === 'F12') e.preventDefault();
    if (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key)) e.preventDefault();
    if (e.ctrlKey && ['U','S'].includes(e.key)) e.preventDefault();
  });

  window.addEventListener("load", () => {
    document.body.classList.add("loaded");
  });
</script>

<div class="page">

  <!-- HEADER -->
  <header class="header">
    <div class="brand-area">
      <div class="avatar-wrapper">
        <img src="https://iili.io/fIneulp.md.png" />
      </div>
      <div>
        <div class="brand-title">Ke Sugar</div>
        <div class="brand-subtitle">Photography & Videography Portfolio</div>
      </div>
    </div>

    <nav class="nav">
      <a class="nav-item" href="index.html">MAIN</a>
      <a class="nav-item" href="about.html">ABOUT ME</a>
      <a class="nav-item" href="photos.html">PHOTOS</a>
      <a class="nav-item" href="cosplay.html">PHOTOS COSPLAY</a>
      <a class="nav-item" href="normal.html">NON-COSPLAY</a>
      <a class="nav-item" href="videos.html">VIDEOS</a>
      <a class="nav-item" href="service.html">SERVICE & CONTACT</a>
      <a class="nav-item" href="rules.html">RULES</a>
    </nav>
  </header>

  <!-- BOX -->
  <section class="cosplay-section">

    <!-- TABS -->
    <div class="tab-buttons">
      <button class="tab-button active" onclick="showTab('cos')">PHOTOS COSPLAY</button>
      <button class="tab-button" onclick="showTab('non')">NON-COSPLAY PHOTOS</button>
    </div>

    <!-- GALLERY COSPLAY -->
    <div id="gallery-cos" class="gallery active">
      <div class="row-vertical">
        <img src="https://i.ibb.co/PvLLnTkF/MEITU-20251021-204550486.jpg">
        <img src="https://i.ibb.co/35WfCyHT/25HH1086.jpg">
        <img src="https://i.ibb.co/35WfCyHT/25HH1086.jpg">
      </div>

      <div class="row-horizontal">
        <img src="https://i.ibb.co/rGDcX5Zw/25-HH1130-2.jpg">
        <img src="https://i.ibb.co/rGDcX5Zw/25-HH1130-2.jpg">
      </div>
    </div>

    <!-- GALLERY NON-COSPLAY -->
    <div id="gallery-non" class="gallery">
      <div class="row-vertical">
        <img src="LINK7">
        <img src="LINK8">
        <img src="LINK9">
      </div>

      <div class="row-horizontal">
        <img src="LINK10">
        <img src="LINK11">
      </div>
    </div>

  </section>
</div>

<script>
function showTab(tab) {
  const galleries = document.querySelectorAll('.gallery');
  const buttons = document.querySelectorAll('.tab-button');

  galleries.forEach(g => g.classList.remove('active'));
  buttons.forEach(b => b.classList.remove('active'));

  if (tab === 'cos') {
    document.getElementById('gallery-cos').classList.add('active');
    buttons[0].classList.add('active');
  } else {
    document.getElementById('gallery-non').classList.add('active');
    buttons[1].classList.add('active');
  }
}
</script>

</body>
</html>
