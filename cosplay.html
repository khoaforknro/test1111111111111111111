<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Photos Cosplay - Ke Sugar</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #e0f2fe;
      color: #1f2933;
      opacity: 0;
      transition: opacity .5s ease;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body.loaded {
      opacity: 1;
    }

    img {
      pointer-events: none;
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    a { text-decoration: none; color: inherit; }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 30px;
    }

    /* ✅ 2 NÚT TAB CHIA ĐỀU */
    .tab-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 24px;
    }

    @keyframes flow {
      0% { background-position: 0%; }
      100% { background-position: 300%; }
    }

    .tab-button {
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(
        90deg,
        rgba(0,255,255,1),
        rgba(0,150,255,0.9),
        rgba(0,80,255,0.8),
        rgba(0,150,255,0.9),
        rgba(0,255,255,1)
      );
      background-size: 300%;
      color: #fff;
      box-shadow: 0 0 14px rgba(56,189,248,0.6);
      animation: flow 4s linear infinite;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .tab-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(56,189,248,0.85);
    }

    .tab-button.active {
      box-shadow: 0 0 20px rgba(56,189,248,1);
    }

    /* ✅ GALLERY */
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .row-vertical {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0;
    }

    .row-horizontal {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0;
    }

    .row-vertical img { aspect-ratio: 2/3; }
    .row-horizontal img { aspect-ratio: 3/2; }

    @media (max-width: 900px) {
      .row-vertical { grid-template-columns: repeat(2, 1fr); }
      .row-horizontal { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

  <!-- ✅ BẢO MẬT -->
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function (e) {
      if (e.key === 'F12') e.preventDefault();
      if (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key)) e.preventDefault();
      if (e.ctrlKey && ['U','S'].includes(e.key)) e.preventDefault();
    });

    let pressTimer;
    document.addEventListener('touchstart', function(e) {
      pressTimer = setTimeout(() => e.preventDefault(), 300);
    });
    document.addEventListener('touchend', function(e) {
      clearTimeout(pressTimer);
    });

    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>

  <div class="page">

    <!-- ✅ 2 NÚT TAB -->
    <div class="tab-buttons">
      <button class="tab-button active">PHOTOS COSPLAY</button>
      <button class="tab-button" onclick="switchPage()">NON-COSPLAY PHOTOS</button>
    </div>

    <!-- ✅ GALLERY COSPLAY -->
    <div class="gallery">
      <div class="row-vertical">
        <img src="https://i.ibb.co/PvLLnTkF/MEITU-20251021-204550486.jpg">
        <img src="https://i.ibb.co/35WfCyHT/25HH1086.jpg">
        <img src="https://i.ibb.co/35WfCyHT/25HH1086.jpg">
      </div>

      <div class="row-horizontal">
        <img src="https://i.ibb.co/rGDcX5Zw/25-HH1130-2.jpg">
        <img src="https://i.ibb.co/rGDcX5Zw/25-HH1130-2.jpg">
      </div>
    </div>

  </div>

  <!-- ✅ CHUYỂN TRANG MƯỢT + PRELOAD -->
  <script>
    function switchPage() {
      document.body.style.opacity = "0";

      const preload = [
        "LINK7",
        "LINK8",
        "LINK9",
        "LINK10",
        "LINK11"
      ];
      preload.forEach(src => { const img = new Image(); img.src = src; });

      setTimeout(() => {
        window.location.href = "normal.html";
      }, 400);
    }
  </script>

</body>
</html>
