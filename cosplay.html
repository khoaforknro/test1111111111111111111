<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Photos Cosplay - Ke Sugar</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #e0f2fe;
      color: #1f2933;
    }

    a { text-decoration: none; color: inherit; }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 30px;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 40px;
    }

    .brand-area {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .avatar-wrapper {
      width: 110px;
      height: 110px;
      border-radius: 999px;
      overflow: hidden;
      border: 3px solid #fff;
      background-color: #e0f2fe;
      box-shadow: 0 8px 20px rgba(56, 189, 248, 0.25);
    }

    .avatar-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .brand-title {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .brand-subtitle {
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #6b7280;
    }

    /* NAV */
    .nav {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: flex-end;
      max-width: 500px;
    }

    .nav-item {
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #4b5563;
      position: relative;
      padding-bottom: 4px;
    }

    .nav-item::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #3b82f6, #0ea5e9);
      transition: width 0.3s ease;
    }

    .nav-item:hover::after { width: 100%; }

    /* COSPLAY SECTION */
    .cosplay-section {
      background-color: #fff;
      border-radius: 24px;
      padding: 30px 28px;
      box-shadow: 0 24px 60px rgba(56, 189, 248, 0.18);
      border: 1px solid rgba(56, 189, 248, 0.2);
    }

    .cosplay-title {
      font-size: 36px;
      font-weight: 800;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 24px;
    }

    .cosplay-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .cosplay-item {
      width: 100%;
      height: 380px; /* chỉnh chiều cao ảnh */
      border-radius: 18px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      box-shadow: 0 12px 28px rgba(56, 189, 248, 0.25);
    }

    @media (max-width: 900px) {
      .header { flex-direction: column; gap: 20px; }
      .cosplay-grid { grid-template-columns: 1fr; }
      .cosplay-item { height: 420px; }
    }
  </style>
</head>
