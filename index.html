<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Ke Sugar - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fdf2ff, #e5f0ff);
      color: #1f2933;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 30px;
    }

    /* HEADER */

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 40px;
    }

    .brand-area {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .avatar-wrapper {
      width: 110px;
      height: 110px;
      border-radius: 999px;
      overflow: hidden;
      border: 3px solid #ffffff;
      background-color: #f1e4ff;
      box-shadow: 0 8px 20px rgba(148, 119, 255, 0.3);
    }

    .avatar-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .brand-title {
      font-size: 32px;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: 700;
    }

    .brand-subtitle {
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #6b7280;
    }

    /* NAV */

    .nav {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: flex-end;
      max-width: 500px;
    }

    .nav-item {
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #4b5563;
      position: relative;
      padding-bottom: 4px;
    }

    .nav-item::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #ec4899, #8b5cf6);
      transition: width 0.3s ease;
    }

    .nav-item:hover::after {
      width: 100%;
    }

    /* CONTENT CARD */

    .content-section {
      background-color: #ffffff;
      border-radius: 24px;
      padding: 30px 28px;
      display: flex;
      flex-direction: column;
      gap: 26px;
      box-shadow: 0 24px 60px rgba(148, 119, 255, 0.25);
      border: 1px solid rgba(148, 163, 184, 0.25);
    }

    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content-title {
      font-size: 44px;
      letter-spacing: 6px;
      text-transform: uppercase;
      font-weight: 800;
    }

    .content-subtitle {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #6b7280;
    }

    .content-body {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.2fr);
      gap: 32px;
      align-items: stretch;
    }

    /* IMAGE BLOCK – GIỮ MÀU, KHÔNG LẸM ẢNH */

    .content-image-wrapper {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      padding: 10px;
      background: radial-gradient(circle at top left, #f472b6, #a855f7, #6366f1);
      box-shadow: 0 18px 38px rgba(236, 72, 153, 0.55);
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .content-image-inner {
      border-radius: 14px;
      overflow: hidden;
      background-color: #000; /* nền đen cho ảnh nổi hơn */
      width: 100%;
      height: 100%;
    }

    .content-image-inner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      /* KHÔNG dùng mix-blend, KHÔNG giảm opacity */
    }

    .content-image-label {
      position: absolute;
      left: 20px;
      bottom: 18px;
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #fdf2ff;
      background-color: rgba(15, 23, 42, 0.75);
      padding: 4px 12px;
      border-radius: 999px;
      border: 1px solid rgba(248, 250, 252, 0.6);
    }

    /* LIST */

    .content-list {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 16px;
    }

    .content-item {
      display: flex;
      align-items: baseline;
      gap: 12px;
      font-size: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #374151;
    }

    .content-item-number {
      font-size: 18px;
      font-weight: 700;
      color: #111827;
      min-width: 32px;
    }

    .content-item-text {
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 6px;
      flex-grow: 1;
      transition: all 0.2s ease;
    }

    .content-item-text:hover {
      color: #8b5cf6;
      border-color: #ec4899;
    }

    .content-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }

    .tag {
      font-size: 11px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #4b5563;
      padding: 5px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background-color: #f9fafb;
    }

    .tag.highlight {
      background: linear-gradient(135deg, #ec4899, #8b5cf6);
      color: #f9fafb;
      border-color: transparent;
      box-shadow: 0 10px 24px rgba(236, 72, 153, 0.6);
    }

    /* RESPONSIVE */

    @media (max-width: 900px) {
      .header {
        flex-direction: column;
        gap: 20px;
        align-items: flex-start;
      }

      .nav {
        justify-content: flex-start;
      }

      .content-body {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 600px) {
      .page {
        padding: 24px 18px;
      }

      .brand-title {
        font-size: 26px;
      }

      .content-title {
        font-size: 30px;
        letter-spacing: 4px;
      }
    }
  </style>
</head>

    </section>

  </div>
</body>
