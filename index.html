<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Ke Sugar - Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e0f2fe;
      color: #1f2933;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 40px;
    }

    .brand-area {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .avatar-wrapper {
      width: 110px;
      height: 110px;
      border-radius: 999px;
      overflow: hidden;
      border: 3px solid #fff;
      background-color: #fce7f3;
      box-shadow: 0 8px 20px rgba(236, 72, 153, 0.3);
    }

    .avatar-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .brand-title {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .brand-subtitle {
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #6b7280;
    }

    .nav {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: flex-end;
      max-width: 500px;
    }

    .nav-item {
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #4b5563;
      position: relative;
      padding-bottom: 4px;
    }

    .nav-item::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #ec4899, #8b5cf6);
      transition: width 0.3s ease;
    }

    .nav-item:hover::after {
      width: 100%;
    }

    .content-section {
      background-color: #fff;
      border-radius: 24px;
      padding: 30px 28px;
      box-shadow: 0 24px 60px rgba(56, 189, 248, 0.18);
      border: 1px solid rgba(56, 189, 248, 0.2);
    }

    .content-title {
      font-size: 44px;
      font-weight: 800;
      letter-spacing: 6px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .content-body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
    }

    .content-image-wrapper {
      border-radius: 18px;
      overflow: hidden;
      background-color: #fce7f3;
      box-shadow: 0 12px 28px rgba(236, 72, 153, 0.3);
    }

    .content-image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .content-item {
      display: flex;
      align-items: baseline;
      gap: 12px;
      font-size: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #374151;
    }

    .content-item-number {
      font-size: 18px;
      font-weight: 700;
      color: #111827;
      min-width: 32px;
    }

    .content-item-text {
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 6px;
      flex-grow: 1;
    }

    .content-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }

    .tag {
      font-size: 11px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #4b5563;
      padding: 5px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background-color: #f9fafb;
    }

    .tag.highlight {
      background: linear-gradient(135deg, #ec4899, #8b5cf6);
      color: #fff;
      border-color: transparent;
    }

    @media (max-width: 900px) {
      .header {
        flex-direction: column;
        gap: 20px;
      }

      .content-body {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="brand-area">
        <div class="avatar-wrapper">
          <img src="https://iili.io/fIneulp.md.png" alt="Ke Sugar avatar" />
        </div>
        <div>
          <div class="brand-title">Ke Sugar</div>
          <div class="brand-subtitle">Photography & Videography Portfolio</div>
        </div>
      </div>
      <nav class="nav">
        <a class="nav-item" href="index.html">MAIN</a>
        <a class="nav-item" href="about.html">ABOUT ME</a>
        <a class="nav-item" href="photos.html">PHOTOS</a>
        <a class="nav-item" href="cosplay.html">PHOTOS COSPLAY</a>
        <a class="nav-item" href="normal.html">PHOTOS NORMAL</a>
        <a class="nav-item" href="videos.html">VIDEOS</a>
        <a class="nav-item" href="service.html">SERVICE & CONTACT</a>
        <a class="nav-item" href="rules.html">RULES</a>
      </nav>
    </header>

    <section class="content-section">
      <div class="content-title">CONTENT</div>
      <div class="content-body">
        <div class="content-image-wrapper">
          <img src="https://iili.io/fIneulp.md.png" alt="Ke Sugar content" />
        </div>
        <div class="content-list">
          <div class="content-item">
            <div class="content-item-number">02</div>
            <a class="content-item-text" href="about.html">ABOUT ME</a>
          </div>
          <div class="content-item">
            <div class="content-item-number">03</div>
            <a class="content-item-text" href="photos.html">PHOTOS</a>
          </div>
          <div class="content-item">
            <div class="content-item-number">06</div>
            <a class="content-item-text" href="videos.html">VIDEOS</a>
          </div>
          <div class="content-item">
            <div class="content-item-number">07</div>
            <a class="content-item-text" href="service.html">SERVICE</a>
          </div>
          <div class="content-item">
            <div class="content-item-number">08</div>
            <a class="content-item-text" href="rules.html">RULES</a>
          </div>
          <div class="content-tags">
            <div class="tag highlight">Ke Sugar</div>
            <div class="tag">Đường Quốc Khoa</div>
            <div class="tag">Photography</div>
            <div class="tag">Videography</div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
