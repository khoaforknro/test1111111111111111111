<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Ke Sugar - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f3f4f7;
      color: #111111;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 30px;
    }

    /* HEADER */

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 40px;
    }

    .brand-area {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .avatar-wrapper {
      width: 110px;
      height: 110px;
      border-radius: 999px;
      overflow: hidden;
      border: 3px solid #ffffff;
      background-color: #e0e0e0;
      flex-shrink: 0;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    .avatar-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .brand-title {
      font-size: 32px;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: 700;
    }

    .brand-subtitle {
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #666666;
    }

    /* NAVIGATION MENU */

    .nav {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: flex-end;
      max-width: 500px;
    }

    .nav-item {
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #444444;
      cursor: pointer;
      position: relative;
      padding-bottom: 4px;
    }

    .nav-item::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background-color: #111111;
      transition: width 0.3s ease;
    }

    .nav-item:hover::after {
      width: 100%;
    }

    /* CONTENT SECTION */

    .content-section {
      background-color: #ffffff;
      border-radius: 20px;
      padding: 30px 28px;
      display: flex;
      flex-direction: column;
      gap: 26px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.18);
    }

    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content-title {
      font-size: 46px;
      letter-spacing: 5px;
      text-transform: uppercase;
      font-weight: 800;
    }

    .content-subtitle {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #777777;
    }

    .content-body {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.2fr);
      gap: 32px;
      align-items: stretch;
    }

    .content-image-wrapper {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: linear-gradient(135deg, #ff7a9c, #ffc0d4);
      min-height: 260px;
      box-shadow: 0 16px 32px rgba(248, 113, 150, 0.45);
    }

    .content-image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      opacity: 0.96;
    }

    .content-image-label {
      position: absolute;
      left: 16px;
      bottom: 14px;
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #ffffff;
      background-color: rgba(15, 23, 42, 0.65);
      padding: 4px 11px;
      border-radius: 999px;
    }

    .content-list {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 16px;
    }

    .content-item {
      display: flex;
      align-items: baseline;
      gap: 12px;
      font-size: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #333333;
    }

    .content-item-number {
      font-size: 18px;
      font-weight: 700;
      color: #111111;
      min-width: 32px;
    }

    .content-item-text {
      border-bottom: 1px solid #e3e3e3;
      padding-bottom: 6px;
      flex-grow: 1;
      cursor: pointer;
    }

    .content-item-text:hover {
      color: #000000;
      border-color: #111111;
    }

    .content-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }

    .tag {
      font-size: 11px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #444444;
      padding: 5px 12px;
      border-radius: 999px;
      border: 1px solid #d0d0d0;
      background-color: #ffffff;
    }

    .tag.highlight {
      background-color: #111111;
      color: #ffffff;
      border-color: #111111;
    }

    /* RESPONSIVE */

    @media (max-width: 900px) {
      .header {
        flex-direction: column;
        gap: 20px;
        align-items: flex-start;
      }

      .nav {
        justify-content: flex-start;
      }

      .content-body {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 600px) {
      .page {
        padding: 24px 18px;
      }

      .brand-title {
        font-size: 26px;
      }

      .content-title {
        font-size: 32px;
      }
    }
  </style>
</head>
