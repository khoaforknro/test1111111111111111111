<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Ke Sugar - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0b0c1a;
      color: #ffffff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 30px;
    }

    /* HEADER */

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 40px;
    }

    .brand-area {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .avatar-wrapper {
      width: 110px;
      height: 110px;
      border-radius: 999px;
      overflow: hidden;
      border: 3px solid #ffffff;
      background-color: #222;
      flex-shrink: 0;
    }

    .avatar-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .brand-title {
      font-size: 32px;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: 700;
    }

    .brand-subtitle {
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #d0d0d0;
    }

    /* NAVIGATION MENU */

    .nav {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: flex-end;
      max-width: 500px;
    }

    .nav-item {
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #d5d5d5;
      cursor: pointer;
      position: relative;
    }

    .nav-item::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background-color: #ffffff;
      transition: width 0.3s ease;
    }

    .nav-item:hover::after {
      width: 100%;
    }

    /* CONTENT SECTION */

    .content-section {
      background-color: #05071b;
      border-radius: 18px;
      padding: 30px 28px;
      display: flex;
      flex-direction: column;
      gap: 26px;
    }

    .content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .content-title {
      font-size: 48px;
      letter-spacing: 5px;
      text-transform: uppercase;
      font-weight: 800;
    }

    .content-subtitle {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #bbbbbb;
    }

    .content-body {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.2fr);
      gap: 32px;
      align-items: stretch;
    }

    .content-image-wrapper {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      background: linear-gradient(135deg, #b9002e, #ff005c);
      min-height: 260px;
    }

    .content-image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      opacity: 0.93;
    }

    .content-image-label {
      position: absolute;
      left: 16px;
      bottom: 14px;
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #f5f5f5;
      background-color: rgba(0, 0, 0, 0.45);
      padding: 4px 10px;
      border-radius: 999px;
    }

    .content-list {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 16px;
    }

    .content-item {
      display: flex;
      align-items: baseline;
      gap: 12px;
      font-size: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #dfdfdf;
    }

    .content-item-number {
      font-size: 18px;
      font-weight: 700;
      color: #f6f6f6;
      min-width: 32px;
    }

    .content-item-text {
      border-bottom: 1px solid #303247;
      padding-bottom: 6px;
      flex-grow: 1;
    }

    .content-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }

    .tag {
      font-size: 11px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #cfcfcf;
      padding: 5px 12px;
      border-radius: 999px;
      border: 1px solid #41445c;
    }

    .tag.highlight {
      background-color: #ffffff;
      color: #05071b;
      border-color: #ffffff;
    }

    /* RESPONSIVE */

    @media (max-width: 900px) {
      .header {
        flex-direction: column;
        gap: 20px;
        align-items: flex-start;
      }

      .nav {
        justify-content: flex-start;
      }

      .content-body {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 600px) {
      .page {
        padding: 24px 18px;
      }

      .brand-title {
        font-size: 26px;
      }

      .content-title {
        font-size: 34px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- HEADER -->
    <header class="header">
      <div class="brand-area">
        <div class="avatar-wrapper">
          <!-- ĐỔI ẢNH AVATAR TẠI ĐÂY -->
          <img src="https://iili.io/fIneulp.md.png" alt="" />
        </div>
        <div class="brand-text">
          <div class="brand-title">Ke Sugar</div>
          <div class="brand-subtitle">Photography &amp; Videography Portfolio</div>
        </div>
      </div>

      <nav class="nav">
        <div class="nav-item">MAIN</div>
        <div class="nav-item">ABOUT ME</div>
        <div class="nav-item">PHOTOS</div>
        <div class="nav-item">PHOTOS COSPLAY</div>
        <div class="nav-item">PHOTOS NORMAL</div>
        <div class="nav-item">VIDEOS</div>
        <div class="nav-item">SERVICE &amp; CONTACT</div>
        <div class="nav-item">RULES</div>
      </nav>
    </header>

    <!-- CONTENT SECTION -->
    <section class="content-section">
      <div class="content-header">
        <div class="content-title">CONTENT</div>
        <div class="content-subtitle">Ke Sugar · Portfolio</div>
      </div>

      <div class="content-body">
        <!-- ẢNH CONTENT BÊN TRÁI -->
        <div class="content-image-wrapper">
          <!-- ĐỔI ẢNH CONTENT TẠI ĐÂY -->
          <img src="https://iili.io/fIneulp.md.png" alt="" />
          <div class="content-image-label">Cosplay / Portrait</div>
        </div>

        <!-- DANH SÁCH NỘI DUNG BÊN PHẢI -->
        <div class="content-list">
          <div class="content-item">
            <div class="content-item-number">02</div>
            <div class="content-item-text">ABOUT ME</div>
          </div>
          <div class="content-item">
            <div class="content-item-number">03</div>
            <div class="content-item-text">PHOTOS</div>
          </div>
          <div class="content-item">
            <div class="content-item-number">06</div>
            <div class="content-item-text">VIDEOS</div>
          </div>
          <div class="content-item">
            <div class="content-item-number">07</div>
            <div class="content-item-text">SERVICE</div>
          </div>
          <div class="content-item">
            <div class="content-item-number">08</div>
            <div class="content-item-text">RULES</div>
          </div>

          <!-- TAG DƯỚI CÙNG -->
          <div class="content-tags">
            <div class="tag highlight">Ke Sugar</div>
            <div class="tag">Đường Quốc Khoa</div>
            <div class="tag">Photography</div>
            <div class="tag">Videography</div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
